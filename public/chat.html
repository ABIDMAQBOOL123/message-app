      .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
        position: relative;
      }

      .message.user {
        background-color: #dcf8c6; /* WhatsApp light green bubbles */
        color: #303030;
        margin-left: auto;
      }

      .message.other {
        background-color: #fff; /* WhatsApp white bubbles */
        color: #303030;
        margin-right: auto;
      }

      /* Add WhatsApp-style message tail */
      .message.user:after {
        content: "";
        position: absolute;
        top: 0;
        right: -10px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left-color: #dcf8c6;
        border-right: 0;
        border-top: 0;
        margin-top: 5px;
      }

      .message.other:after {
        content: "";
        position: absolute;
        top: 0;
        left: -10px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-right-color: #fff;
        border-left: 0;
        border-top: 0;
        margin-top: 5px;
      }

      .username {
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #128c7e; /* WhatsApp teal for usernames */
      }

      .timestamp {
        font-size: 10px;
        color: #888;
        margin-left: 10px;
      }

      .text {
        font-size: 14px;
      }

      .chat-input {
        display: flex;
        padding: 10px;
        background-color: #f0f0f0; /* WhatsApp input background */
        border-top: 1px solid #ddd;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px; /* Rounded WhatsApp input */
        outline: none;
      }

      .chat-input button {
        padding: 10px 15px;
        margin-left: 10px;
        background-color: #128c7e; /* WhatsApp teal button */
        color: #fff;
        border: none;
        border-radius: 50%; /* Circle send button */
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-input button:hover {
        background-color: #075e54; /* Darker teal on hover */
      }
    </style>

  <body>
    <div class="chat-container">
      <div class="chat-header">Chat Room: <span id="roomName"></span></div>
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="message" placeholder="Type a message" />
        <button id="sendBtn">âž¤</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("message");
      const allMessages = document.getElementById("messages");
      const roomNameElement = document.getElementById("roomName");

      // Retrieve username and room from localStorage
      const username = localStorage.getItem("username");
      const room = localStorage.getItem("room");

      if (!username || !room) {
        // Redirect to login if username or room is missing
        window.location.href = "/login.html";
      }

      // Display room name
      roomNameElement.innerText = room;

      // Join the room
      socket.emit("join-room", room);

      // Listen for messages
      socket.on("message", (data) => {
        const { username: senderUsername, message, timestamp } = data;
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");

        // Determine if the message is from the current user or another user
        if (senderUsername === username) {
          messageElement.classList.add("user"); // Your messages
        } else {
          messageElement.classList.add("other"); // Other person's messages
        }

        const usernameElement = document.createElement("div");
        usernameElement.classList.add("username");
        usernameElement.innerText = senderUsername;

        const timestampElement = document.createElement("span");
        timestampElement.classList.add("timestamp");
        timestampElement.innerText = timestamp;

        const textElement = document.createElement("div");
        textElement.classList.add("text");
        textElement.innerText = message;

        usernameElement.appendChild(timestampElement);
        messageElement.appendChild(usernameElement);
        messageElement.appendChild(textElement);

        allMessages.appendChild(messageElement);
        allMessages.scrollTop = allMessages.scrollHeight;
      });

      // Send message
      sendBtn.addEventListener("click", (e) => {
        const message = messageInput.value;
        if (message.trim()) {
          socket.emit("user-message", { room, message, username });
          messageInput.value = "";
        }
      });

      // Send message on Enter key press
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendBtn.click();
        }
      });
    </script>
  </body>
